    <body>
        <input type="text" id="username" placeholder="username"/>

        <input type="radio" name="fruit" id="apple" value="apple">apple</input>

            <option value="banana">banana</option>
            <option value="apple">apple</option>
        </select>

            <br/>

            <select id="color" name="name">
                <option value="banana">banana</option>
                <option value="apple">apple</option>
            </select>
        </form>
    </body>
