<!DOCTYPE html>

<html> 
	<head>
		<script>
			function GCD()
			{
				var n1= document.getElementById("txt1").value
				var n2= document.getElementById("txt2").value
				var CommonD= Array()   //array of common divisor
				var c=0
			
				for (var i=2; i<=min(n1,n2); i++)
				{
					if (i%n1==0 && i%n2==0)
					{
						CommonD[c]=i
						c++
					}
				}
				var gcd= 1
				for (var j=0; j<length.CommonD; j++)
				{
					if(CommonD[j]>gcd)
					gcd=CommonD[j]
				}
				alert (gcd)
			}

			function min (a,b)
			{
				if (a<=b)
					return a
				else
					return b
			}


		</script>
	</head>

	<body>
		<input type="text" id="txt1" />
		<input type="txt2" id="txt2" />
		<input type="button" value="GCD" onclick="GCD()"
	</body>

	</html>
