<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>"Multiplying Table"</title>
    </head>
    <body>
        <script>
            document.write("<table border='3'>")
            let i
                for(i=1; i<=10; i++)
                {
                    document.write("<tr>")
                    let j
                    for (j=1; j<=10; j++)
                    {
                        document.write("<td>"+i*j+"</td>")
                    }
                    document.write("</tr>")
                }

            document.write("</table>")
            </script>
    </body>
</html>
