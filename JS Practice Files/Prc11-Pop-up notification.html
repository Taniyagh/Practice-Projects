<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Pop-up notification</title>
        <script src="Prc11.js"></script>
        <link href="Prc11.css" rel="stylesheet">
    </head>
    <body>
        <button id="open">Open</button>

        <div class="notification">
            <button id='close'>&times;</button>
            <h1> Pop-up notification</h1>
            <p> This is a pop-up notification! </p>
        </div>
    </body>
</html>
