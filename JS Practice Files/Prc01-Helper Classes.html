<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Helper Classes</title>
        
    </head>
    <body>
    <script>
        var names = new Array('ali', 'reza','mehdi','mohammad','mona')
        console.log('Names:');
        names.forEach(function(val,index){
            console.log('value is:'+val+' index is:'+index)
        })
        names.reverse();
        console.log('Reverse Names:');
        names.forEach(function(val,index){
            console.log('value is:' +val+' index is:'+index);
        })
    </script>
    </body>
</html>
